<div class="side-bar-container">
  <span><h1>Additional Information</h1></span>
  <div *ngIf="cours">
    <span> <h3>Number of Snippets</h3></span>
    <div>X</div>
    <span> <h2>Time periode</h2></span>
    <div>earliest snippet - last snippet</div>
    <span><h3>Snippet Tags</h3></span>
    <div class="tags-container" *ngIf="cours && cours.snippets">
      <mat-card *ngFor="let tag of tags" class="snippet-tag">
        {{ tag }}
      </mat-card>
    </div>
    <span><h2>Snippet Comments</h2></span>
    <div *ngFor="let comment of comments">
      <h4>{{ comment.user_name }}</h4>
      <p style="padding-left: 5px">
        {{ comment.comment }}
      </p>
      <mat-divider></mat-divider>
    </div>
    <form *ngIf="commentSnippet" (ngSubmit)="onSubmit()" #myForm="ngForm">
      <mat-form-field style="width:50%" appearance="fill">
        <mat-label>User Name</mat-label>
        <input
          matInput
          [(ngModel)]="user_name"
          required
          name="user_name"
          id="user_name"
        />
      </mat-form-field>

      <mat-form-field style="width:100%" appearance="fill">
        <mat-label>Comment</mat-label>
        <textarea
          matInput
          [(ngModel)]="form_comment"
          required
          name="form_comment"
          id="form_comment"
        ></textarea>
      </mat-form-field>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
