<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header class="cours-list-item-panel">
    <mat-panel-title>
      {{ cours?.title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ cours?.description }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="cours-snippet-container">
    <app-cours-list-item-snippet
      *ngFor="let snippet of snippets"
      [snippet]="snippet"
      (snippetChange)="receiveComments($event)"
      class="course-snippet-parent"
    ></app-cours-list-item-snippet>
  </div>
  <div class="snippet-add-form-container">
    <form (ngSubmit)="onSubmit()">
      <label>
        Code:
        <input type="text" [(ngModel)]="code" name="code" />
      </label>
      <label>
        Id:
        <input type="text" [(ngModel)]="id" name="id" />
      </label>
      <label>
        Description:
        <input type="text" [(ngModel)]="description" name="description" />
      </label>
      <label>
        Explanation:
        <input type="text" [(ngModel)]="explanation" name="explanation" />
      </label>
      <label>
        Tags:
        <input type="text" [(ngModel)]="tags" name="tags" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</mat-expansion-panel>
