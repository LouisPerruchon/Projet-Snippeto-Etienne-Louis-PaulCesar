<mat-expansion-panel
  (closed)="hideComments()"
  class="should-highlight-on-hover"
  style="background-color: lightgrey"
  hideToggle
>
  <mat-expansion-panel-header class="cours-list-item-panel">
    <mat-panel-title>
      {{ cours?.title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ cours?.description }}
    </mat-panel-description>
    <button
      color="accent"
      mat-raised-button
      (click)="openCreateSnippetDialog()"
    >
      Create Snippet
    </button>
  </mat-expansion-panel-header>

  <mat-accordion class="course-snippet-accordion">
      <app-cours-list-item-snippet
        *ngFor="let snippet of snippets"
        [snippet]="snippet"
        (snippetChange)="receiveComments($event)"
        class="course-snippet-parent"
      ></app-cours-list-item-snippet>
  </mat-accordion>
</mat-expansion-panel>
