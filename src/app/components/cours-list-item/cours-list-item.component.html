<mat-expansion-panel
  (opened)="emitCours()"
  (closed)="resetSideBar()"
  class="should-highlight-on-hover"
  hideToggle
>
  <mat-expansion-panel-header class="cours-list-item-panel">
    <mat-panel-title class="panel-title">
     {{ cours?.title }}
    </mat-panel-title>

    <mat-panel-description class="panel-description break-line">
      {{ cours?.description }}
    </mat-panel-description>
    <div class="button-container">
      <button color="accent" mat-flat-button (click)="openPatchCours($event)">
        <mat-icon matTooltip="Update Course">edit</mat-icon>
      </button>
      <button
        color="accent"
        mat-flat-button
        (click)="openCreateSnippetDialog($event)"
      >
        <mat-icon matTooltip="Add Snippet">add</mat-icon>
      </button>
    </div>
  </mat-expansion-panel-header>
  <div class="align-text-center" *ngIf="filteredSnippets.length === 0">
    <h3>No Snippets yet</h3>
  </div>
  <mat-accordion class="course-snippet-accordion">
    <app-cours-list-item-snippet
      v-else
      *ngFor="let snippet of filteredSnippets"
      [snippet]="snippet"
      (snippetChange)="emitSnippet($event)"
      class="course-snippet-parent"
    ></app-cours-list-item-snippet>
  </mat-accordion>
</mat-expansion-panel>
