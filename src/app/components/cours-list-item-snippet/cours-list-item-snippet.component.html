<mat-expansion-panel
  (opened)="showComments()"
  (closed)="hideComments()"
  class="course-snippet-panel should-highlight-on-hover"
  hideToggle
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h4>{{ snippet.id }}</h4>
    </mat-panel-title>
    <mat-panel-description>
      <p>{{ snippet.description }}</p>
    </mat-panel-description>
    <button color="accent" mat-flat-button (click)="openPatchSnippet($event)">
      <mat-icon matTooltip="Update Snippet">edit</mat-icon>
    </button>
  </mat-expansion-panel-header>
  <div class="code-container">
    <div class="code-title">
      <h4 class="code-title-style">Code</h4>
    </div>
    <pre class="code">
          <code class="code-style"  [lineNumbers]="true" [highlight]="snippet.code"></code>
          </pre>
  </div>

  <div class="code-container">
    <div class="code-title">
      <h4 class="code-title-style">Explanation</h4>
    </div>
    <pre class="code">
          <p class="code-explanation">{{ snippet.explanation }}</p>
          </pre>
  </div>

  <mat-chip-list aria-label="Tags">
    <mat-chip *ngFor="let tag of snippet.tags" color="accent" selected="">{{
      tag
    }}</mat-chip>
  </mat-chip-list>
</mat-expansion-panel>
